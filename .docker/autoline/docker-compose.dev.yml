version: "3.8"

services:
  autoline_mariadb:
    container_name: autoline_mariadb
    image: mariadb:10.7
    restart: on-failure
    ports:
      - "3307:3306"
    networks:
      - autoline_backend_network
    env_file:
      - ../../.env/backend.env
    volumes:
      - autoline_mariadb_data:/var/lib/mysql

  autoline_backend:
    container_name: autoline_backend
    build:
      context: ../../
      dockerfile: backend/Dockerfile.dev
    restart: on-failure
    command:
      - /bin/sh
      - -c
      - |
        yarn db:migrate:dev
        yarn start:dev
    ports:
      - "3001:3001"
    volumes:
      - ../../shared:/shared
      - ../../backend:/backend
    env_file:
      - ../../.env/backend.env
    environment:
      - DB_USER=postgres
      - DB_DATABASE=autoline
      - DB_HOST=autoline_postgres
      - DB_PORT=5432
      - FRONTEND_URL=http://autoline_frontend:80
    networks:
      - autoline_backend_network
      - autoline_frontend_network

  autoline_frontend:
    container_name: autoline_frontend
    build:
      context: ../../
      dockerfile: frontend/Dockerfile.dev
    restart: on-failure
    ports:
      - "3000:3000"
    networks:
      - autoline_backend_network
      - autoline_frontend_network
    volumes:
      - ../../shared:/shared
      - ../../frontend:/frontend
    env_file:
      - ../../.env/frontend.env
    environment:
      - VITE_API_ORIGIN_URL=/api/v1

volumes:
  autoline_mariadb_data:
    driver: local

networks:
  autoline_backend_network:
    driver: bridge
  autoline_frontend_network:
    driver: bridge
