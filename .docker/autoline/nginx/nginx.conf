worker_processes auto;

events { worker_connections 1024; }

http {
  upstream backend {
    server backend:3001;
  }

  server {
    listen 80;
    server_name autoline-not-autoria.xyz;

    location / {
      rewrite ^ https://$host$request_uri? permanent;
    }
  }

  server {
    listen 443 ssl;
    server_name autoline-not-autoria.xyz;

    resolver 8.8.8.8;
    ssl_stapling on;
    ssl on;
    ssl_certificate /etc/letsencrypt/live/autoline-not-autoria.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/autoline-not-autoria.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    root /usr/share/nginx/html;
    index  index.html;
    include /etc/nginx/mime.types;

    location /api/v1 {
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection keep-alive;
      proxy_set_header   Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      proxy_pass         http://backend;
    }

    location /segments/ {
      root /assets;
      expires 30d;
      access_log off;
      add_header Cache-contol "public";
    }

    location / {
      try_files $uri $uri/ /index.html =404;
    }
  }
}
